<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Stop Watch</h1>
    </div>
    <div>
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>
    <div>
        <button id="disable" onclick="start()">Start</button>
        <button id="disable" onclick="stop()">Stop</button>
        <button id="disable" onclick="restart()">ReStart</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
